<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
    <style>
      .main-card {
        max-width: 495px;
      }

      .legend-label {
        font-size: 12pt;
      }
    </style>
  </head>
  <body class="container bg-dark pt-sm-5 pt-2">
    <main class="card bg-light p-3 py-4 mx-auto main-card">
      <form id="main-form">
        <h1 class="form-title text-center fs-2 mb-4">Exercise 05 - Form</h1>

        <div class="mb-3">
          <label for="name" class="form-label fw-bold">Full Name:</label>
          <input id="name" class="form-control" name="name" type="text" />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email:</label>
          <input id="email" class="form-control" name="email" type="email" />
        </div>

        <div class="mb-3">
          <label for="status" class="form-label fw-bold">
            Registration Status:
          </label>
          <select id="status" name="status" class="form-select">
            <option selected hidden value="default">Choose an Option</option>
            <option value="registered">Registered</option>
            <option value="waitlisted">Waitlisted</option>
            <option value="dropped">Dropped</option>
          </select>
        </div>

        <div class="mb-3">
          <fieldset>
            <legend class="legend-label fw-bold">
              Have you taken any of the following courses?
            </legend>
            <div>
              <input id="cs358" name="courses" type="checkbox" value="CS358" />
              <label for="cs358" class="form-check-label">
                Programming Languages
              </label>
            </div>
            <div>
              <input id="cs333" name="courses" type="checkbox" value="CS333" />
              <label for="cs333" class="form-check-label">
                Operating Systems
              </label>
            </div>
            <div>
              <input
                id="cs465p"
                name="courses"
                type="checkbox"
                value="CS465P"
              />
              <label for="cs465p" class="form-check-label">
                Full Stack Web Development
              </label>
            </div>
          </fieldset>
        </div>

        <div class="mb-4">
          <label for="comments" class="form-label fw-bold">
            Anything else?
          </label>
          <textarea
            id="comments"
            name="comments"
            class="form-control"
            rows="3"
          ></textarea>
        </div>

        <div class="container">
          <div class="row">
            <input
              id="submit"
              class="form-control btn btn-primary col me-1"
              type="submit"
              value="Submit"
            />
            <input
              id="reset"
              class="form-control btn btn-secondary col"
              type="reset"
              value="Reset"
            />
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
