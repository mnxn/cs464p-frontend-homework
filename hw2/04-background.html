<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
    <style>
      .main-card {
        max-width: 495px;
      }

      #seconds:invalid {
        background-color: var(--bs-red);
        color: var(--bs-white);
      }
    </style>
  </head>
  <body class="container pt-sm-5 pt-2">
    <main class="card p-3 pt-4 mx-auto main-card">
      <form id="seconds-form">
        <h1 class="mb-4 fs-2">Exercise 04 - Background</h1>
        <p>
          The background color will change every few seconds (as indicated
          below). You can stop this behavior and you can also change how often
          the background color changes.
        </p>
        <div class="mb-4">
          <label for="seconds">Background change interval (seconds): </label>
          <input
            id="seconds"
            name="seconds"
            type="number"
            value="3"
            min="1"
            step="any"
          />
        </div>
        <div>
          <input
            id="start-stop"
            name="startstop"
            class="btn btn-primary"
            type="submit"
            value="Start"
          />
        </div>
      </form>
    </main>
  </body>
</html>
